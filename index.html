<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Underdog&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="Analouge-clock">
        <div class="clock-numbers" id="num1">1</div>
        <div class="clock-numbers" id="num2">2</div>
        <div class="clock-numbers" id="num3">3</div>
        <div class="clock-numbers" id="num4">4</div>
        <div class="clock-numbers" id="num5">5</div>
        <div class="clock-numbers" id="num6">6</div>
        <div class="clock-numbers" id="num7">7</div>
        <div class="clock-numbers" id="num8">8</div>
        <div class="clock-numbers" id="num9">9</div>
        <div class="clock-numbers" id="num10">10</div>
        <div class="clock-numbers" id="num11">11</div>
        <div class="clock-numbers" id="num12">12</div>
        <div id="seconds-hand"></div>
        <div id="hours-hands"></div>
        <div id="minutes-second"></div>
    </div>
    <div id="digital-clock">
        <p>12:34:09 AM</p>
    </div>
</body>
</html>
